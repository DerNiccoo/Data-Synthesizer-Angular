<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ attribute.name }}</h5>
  </div>
  <div class="pull-right">
    <input
      #enabledCheckbox 
      type="checkbox" id="flexSwitchCheckDefault" 
      (change)="attribute.enabled = enabledCheckbox.checked"
      [checked]="attribute.enabled === undefined ? false : attribute.enabled"/>
  </div>
</a>
