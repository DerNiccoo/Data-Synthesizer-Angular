<form>
  <div class="row">
    <p>Attribute {{ attribute.name }}</p>
  </div>
  <div class="row form-group">
    <div class="input-group">
      <select class="custom-select" (change)="onChange($event, 'dtype')">
        <option selected>Datentyp</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="input-group">
      <select class="custom-select" (change)="onChange($event, 'field_anonymize')">
        <option selected>Faker</option>
        <option value="name">Name</option>
        <option value="adress">Adress</option>
        <option value="zip">Zip Code</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="input-group">
      <select class="custom-select" (change)="onChange($event, 'field_transform')">
        <option selected>Transformer</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="input-group">
      <select class="custom-select" (change)="onChange($event, 'field_distribution')">
        <option selected>Distribution</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row form-group">
    <div class="input-group">
      <select class="custom-select" (change)="onChange($event, 'field_distribution')">
        <option selected>Identifier</option>
        <option value="1">None</option>
        <option value="2">Semi-identifier</option>
        <option value="3">Sensible</option>
      </select>
    </div>
  </div>
</form>
