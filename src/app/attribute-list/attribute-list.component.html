<div class="container">
  <div class="row">
    <div class="col" *ngIf="selectedTable !== undefined">
      <div class="row" *ngFor="let attribute of selectedTable.attributes">
        <app-attribute-item [attribute]="attribute" (attributeSelected)="selectedAttribute = $event"></app-attribute-item>
      </div>
    </div>
    <div class="col">
      <app-attribute-edit [attribute]="selectedAttribute" *ngIf="selectedAttribute !== undefined"></app-attribute-edit>
    </div>
  </div>
</div>
