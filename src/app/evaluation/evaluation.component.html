<mat-accordion *ngIf="evaluationsSources.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Übersucht
      </mat-panel-title>
      <mat-panel-description>
        Zusammenfassende Übersicht der Ergebnisse
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-evaluation-overview tableName="{{ tableName }}"></app-evaluation-overview>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion *ngFor="let source of evaluationsSources">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ source }}
      </mat-panel-title>
      <mat-panel-description>
        Metriken und Auswertung mittels {{ source }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-evaluation-sdv *ngIf="source === 'sdv'" tableName="{{ tableName }}"></app-evaluation-sdv>
    <app-evaluation-closeness *ngIf="source === 'closeness'" tableName="{{ tableName }}"></app-evaluation-closeness>
    <app-evaluation-similarity *ngIf="source === 'similarity'" tableName="{{ tableName }}"></app-evaluation-similarity>
    <app-evaluation-anonymity *ngIf="source === 'anonymity'" tableName="{{ tableName }}"></app-evaluation-anonymity>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="evaluationsSources.length == 0">Es wurden bisher keine Tests ausgeführt.</p>
