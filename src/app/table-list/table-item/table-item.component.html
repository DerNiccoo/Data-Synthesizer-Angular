<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ table.name }}</h5>
  </div>
  <div class="pull-right">
    <input
      #enabledCheckbox 
      type="checkbox" id="flexSwitchCheckDefault" (change)="table.enabled = enabledCheckbox.checked"
      [checked]="table.enabled"/>
  </div>
</a>
