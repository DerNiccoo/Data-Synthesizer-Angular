<div class="settings">

  <app-settings-table></app-settings-table>
  <app-settings-metric></app-settings-metric>

  <hr>
  <button class="btn btn-success" (click)="onRun()" *ngIf="isLoading === false">Run</button>
  <div *ngIf="isLoading === true">
    <p>{{ currentPhase }}</p>
    <p>{{ currentTipp }}</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div> 
  
</div>
