<mat-form-field appearance="fill">
  <mat-label>Tabelle ausw√§hlen</mat-label>
  <mat-select
    [(value)]="selectedTable"
    (selectionChange)="selectionChange()"
  >
    <mat-option
      *ngFor="let table of requestBody.tables"
      value="{{ table.name }}"
      >{{ table.name }}</mat-option
    >
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Attribute</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="datatype">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.datatype }}</td>
  </ng-container>

  <ng-container matColumnDef="faker">
    <th mat-header-cell *matHeaderCellDef>Faker</th>
    <td mat-cell *matCellDef="let element">{{ element.faker }}</td>
  </ng-container>

  <ng-container matColumnDef="transformer">
    <th mat-header-cell *matHeaderCellDef>Transformer</th>
    <td mat-cell *matCellDef="let element">{{ element.transformer }}</td>
  </ng-container>

  <ng-container matColumnDef="distribution">
    <th mat-header-cell *matHeaderCellDef>Distribution</th>
    <td mat-cell *matCellDef="let element">{{ element.distribution }}</td>
  </ng-container>

  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>Identifier</th>
    <td mat-cell *matCellDef="let element">{{ element.identifier }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
